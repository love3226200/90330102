         <pre>
         大阪城，位於日本大阪市中央區（古屬攝津國東成郡）的大阪城公園內，為大阪名勝之一，和名古屋城、
         熊本城並列日本歷史上的三名城，別名「金城」或「錦城」。 在桃山時代是豐臣秀吉的居城。
         後來德川家康以兩次大坂之役（冬之陣、夏之陣）消滅了豐臣家，此後大坂城成為德川幕府控制西日本大名的重要據點。
